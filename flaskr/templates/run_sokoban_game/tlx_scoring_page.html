{% extends "base.html" %}
{% block title %}Pairwise Scoring{% endblock %}
{% block page_title%}{{Scoring }}{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <div class="row" id="content_container">
        <div class="col instructions">
            <form action="{{ url_for("sokoban_game.tlx_scoring_page_1") }}" method="post">
               <div class="form-group mt-5">
                    <label for="other_info" class="instructions_bold">For the pair, select the scale title that represents the more important contributor to workload for the specific
  task you performed in this experiment?:</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="{{key}}" id="measure_1" value="{{measure_1}}" checked>
                  <label class="form-check-label" for="explanation_seen">
                    {{measure_1}}
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="{{key}}" id="measure_2" value="{{measure_2}}">
                  <label class="form-check-label" for="explanation_not_seen">
                    {{measure_2}}
                  </label>
                </div>


		 </div>
                <div class="form-group row">
                  <div class="col-sm-offset-4 col-sm-8">
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}


{% block page_navigator %}

{% endblock %}
