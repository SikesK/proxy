{% extends "base.html" %}
{% block title %}Play sokoban{% endblock %}
{% block page_title%}{% endblock %}
{% block head %}
    {{ super() }}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='run_sokoban_game/css/run_sokoban.css') }}" />
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                    <h4>The Game will Start in</h4>
           <p id="timer"></p>
                </div>
                </div>
	</div>
<script>
// Set the date we're counting down to
var countDownDate = new Date().getTime()+(1000 * 5);
// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("timer").innerHTML = "<b>"+minutes + "m " + seconds + "s </b>";
  document.getElementById("timer").style.fontSize = "x-large";

  // If the count down is finished, write some text
  if (distance < 0) {
    window.location.replace("/sokoban_game/run");
	
}
}, 1000);
</script> 

{% endblock %}
{% block page_navigator %}
{% endblock %}
