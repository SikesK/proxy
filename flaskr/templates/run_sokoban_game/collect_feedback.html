{% extends "base.html" %}
{% block title %}Thank you{% endblock %}
{% block page_title%}{{ message }}{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <div class="row" id="content_container">
        <div class="col instructions">
            <form action="{{ url_for("sokoban_game.tlx_ratings") }}" method="post">
               <div class="form-group mt-5">
                    <label for="other_info" class="instructions_bold">Did you see any explanations?:</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="explanation_seen" id="explanation_seen_yes" value="yes" checked>
                  <label class="form-check-label" for="explanation_seen">
                    Yes
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="explanation_seen" id="explanation_seen_no" value="no">
                  <label class="form-check-label" for="explanation_not_seen">
                    No
                  </label>
                </div>


		 </div>
	<p class="instructions_bold">How helpful did you find the explanation?</p>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="likert_radio" id="likert_radio1" value="1" checked>
                  <label class="form-check-label" for="likert_radio1">
                    Not at all Helpful
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="likert_radio" id="likert_radio2" value="2">
                  <label class="form-check-label" for="likert_radio2">
                    Somewhat Unhelpful
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="likert_radio" id="likert_radio3" value="3">
                  <label class="form-check-label" for="likert_radio3">
                     Neutral
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="likert_radio" id="likert_radio4" value="4">
                  <label class="form-check-label" for="likert_radio4">
                    Somewhat Helpful
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="likert_radio" id="likert_radio5" value="5">
                  <label class="form-check-label" for="likert_radio5">
                    Fully Helpful
                  </label>
                </div>

                <div class="form-group mt-5">
                    <label for="other_info" class="instructions_bold">What other information would be useful (if any):</label>
                    <textarea class="form-control" id="other_info" rows="3" name="additional_info"></textarea>
                </div>
                <div class="form-group row">
                  <div class="col-sm-offset-4 col-sm-8">
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}


{% block page_navigator %}

{% endblock %}
